<form action="#" method="GET">
    <label for="GET-name">Nome:</label>
    <input id="GET-name" type="text" name="name">
    <input type="submit" value="Salvar">
</form>

    <input type="submit" value="Salvar">
</form>

<!-- Formulario simples de envio de informações PUT para o servidor usando a URL -->
<form action="#" method="PUT">
    <label for="GET-name">Nome:</label>
    <input id="GET-name" type="text" name="name">
    <input type="submit" value="Salvar">
</form>

<!-- Formulario simples de envio de informações DELETE para o servidor usando a URL -->

    <input id="GET-name" type="text" name="name">

</form>

</body>
</html>
