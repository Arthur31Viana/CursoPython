<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"></script>
</head>
<body>

    <script>
        a = [1, 3, 5]
        b = [2, 4, 6]
        c = [a, b]

        for(var i=0; i<=c.length; i++){
            for(var j=0; j<=c.length-1; j++){
                document.write(c[j][i]);
            }
        }
    </script>

</body>
</html>
