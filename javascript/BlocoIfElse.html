<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript"></script>
</head>
<body>

    <script>
        var a = 20; /* var = variável */
        var b = 20;

        /*

        	> - Maior
            < - Menor
            >= Maior ou igual
            <= - Menor ou igual
            == - Igual
            === - Igualdade de valores e tipos
            != - Diferente

        */

        if(a>b){
            console.log('A é maior');
        }else if(b>a){
            console.log('B é maior');
        }else{
            console.log('Eles são iguais');
        }
    </script>

</body>
</html>
